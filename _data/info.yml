about: |
  Alistair Cook has been performing, instructing, consulting and directing improvisation for audiences and companies across Canada, the USA and Europe for almost 25 years. A world class instructor, he has worked and trained with some of the greatest teachers in improvisation and has passed on that knowledge to thousands of students over the years.

  Alistair has been heavily involved with the Canadian Improv Games (CIG), serving as the National Artistic Director and president of the national tournament. For his years of work Alistair received the Founders award for his dedication and contributions to the CIG twice.

