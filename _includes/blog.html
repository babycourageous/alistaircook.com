<section id="blog" class="blog">
  <h1>Latest Posts</h1>
  <div class="blog__latest">
    {% for post in site.posts %}

    <div class="blog__post">
      <img src="{{post.image}}" alt="">
      <h2>{{post.title}}</h2>
      <p class="blog__date">{{post.date | date: '%B %d, %Y' }}</p>
    </div>

    {% endfor %}
  </div>
</section>
