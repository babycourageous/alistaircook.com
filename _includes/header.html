<header role="banner" class="header">
  <div class="header__container">
    <button class="nav__toggle" id="nav-toggle"><span class="icon-hamburger icon-hamburger--htx">Menu</span></button>
    <nav role="navigation" aria-label="primary" class="nav nav--primary">
      <ul id="nav-list" class="nav__list">
        {% for item in site.data.nav %}
        <li class="nav__item"><a href="{{item.url}}" class="nav__link">{{item.name}}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
