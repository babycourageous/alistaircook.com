<div id="metrics" class="o-section o-section--gray">
  <div class="l-container c-metrics">
    {% for metric in site.data.metrics %}
    <div class="c-metrics__item c-metric">
      <span class="c-metric__count">{{metric.count}}</span>
      <span class="c-metric__name">{{metric.name}}</span>
    </div>
    {% endfor %}
  </div>
</div>
