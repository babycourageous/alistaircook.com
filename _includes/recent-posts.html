<section id="blog" class="blog">
  <h1>Latest Posts</h1>
  <div class="blog__grid">
    {% for post in site.posts %}
    <div class="blog__post post">
      <div class="post__image"><img src="{{post.image}}" alt=""></div>
      <div class="post__data">
        <h2 class="post__title"><a href={{post.url}}>{{post.title}}</a></h2>
        <p class="post__date">{{post.date | date: '%B %d, %Y' }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
